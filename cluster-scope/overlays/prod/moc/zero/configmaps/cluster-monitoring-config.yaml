---
kind: ConfigMap
apiVersion: v1
metadata:
  name: cluster-monitoring-config
  namespace: openshift-monitoring
data:
  config.yaml: |
    enableUserWorkload: true
    prometheusK8s:
      volumeClaimTemplate:
       spec:
         storageClassName: moc-nfs-csi
         volumeMode: Filesystem
         resources:
           requests:
             storage: 150Gi
